    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            pink: '#E6007E', // Company Hero Pink
                            hover: '#C2006B',
                            dark: '#0F172A', // Deep Slate/Black
                            light: '#F8FAFC',
                            gray: '#64748B'
                        }
                    },
                    boxShadow: {

                    animation: {
                        'slide-in': 'slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1)',

                    keyframes: {
                        slideIn: {
                            '0%': { transform: 'translateX(100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        }
                    }
                }
            }
        }

    <style>
        @media print {
            body * {
                visibility: hidden;
            }
            #print-area, #print-area * {
                visibility: visible;

            #print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 0;
                box-shadow: none;
                border: none;
            }
        }

            background: #cbd5e1;
